    <script>





        function leap() {
            let year = document.getElementById('year').value;

            if (year % 4 == 0) {
                if ((year % 100 != 0) || (year % 400 == 0)) {
                    document.write('this is leap year');


                } else {
                    document.write("not a leap year");
                }

            } else {
                document.write("not a leap year");
            }

        }
